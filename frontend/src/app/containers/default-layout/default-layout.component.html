<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png',  height: 120, alt: 'Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.svg',  height: 40, alt: 'Logo'}" [sidebarToggler]="false"
  [asideMenuToggler]="false">

  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <strong>
          {{user}}
        </strong>
        <img src="assets/img/avatars/user.svg" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <div class="dropdown-item"><strong>Role:</strong> {{role}}</div>
        <a class="dropdown-item" routerLink='/logout'><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="siderbarItemsService.getItems() |async" [perfectScrollbar]
      [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <!--<span>Left Placeholder</span>-->
  <span class="ml-auto">SyMP Client</span>
</app-footer>
