<div class="card">
    <div class="card-body">
        <div class="row">
            <div class='col'>
                <h1>Report Data:</h1>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-danger float-right" (click)="delete()">
                    <i class="fa fa-trash"></i> Delete</button>
            </div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-2">
                Template:
            </div>
            <div class="col-5">
                <select (change)="templateChange()" [(ngModel)]="templateKey" id="outputTemplate" name="outputTemplate" class="form-control" >
                    <option *ngFor="let template of this.templates.getAllTemplatesData()" [value]="template.key">{{template.name}}</option>
                </select>
            </div>
        </div>
        <app-templated-view [report]='report'></app-templated-view>
    </div>

</div>
